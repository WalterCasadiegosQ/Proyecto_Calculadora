<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aplicacion Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <div class="encabezado"> 
            <h1 class="tituloP">Calculadora</h1>
        </div>
        <form id="forma">
            <div class="pantalla">
                <label for="operando"></label>
                <input id="entrada" type="text" class="operando" placeholder="0" id="operandoA"/>
            </div>
        </form>
        <div>
            <button class="btn btn-primary mb-3" onclick="sumar()">+</button>
            <button class="btn btn-primary mb-3" onclick="restar()">-</button>
            <button class="btn btn-primary mb-3" onclick="multiplicar()">*</button>
            <button class="btn btn-primary mb-3" onclick="dividir()">/</button>
            <button class="btn btn-primary mb-3" onclick="cero()">0</button>
            <button class="btn btn-primary mb-3" onclick="uno()">1</button>
            <button class="btn btn-primary mb-3" onclick="dos()">2</button>
            <button class="btn btn-primary mb-3" onclick="tres()">3</button>
            <button class="btn btn-primary mb-3" onclick="cuatro()">4</button>
            <button class="btn btn-primary mb-3" onclick="cinco()">5</button>
            <button class="btn btn-primary mb-3" onclick="seis()">6</button>
            <button class="btn btn-primary mb-3" onclick="siete()">7</button>
            <button class="btn btn-primary mb-3" onclick="ocho()">8</button>
            <button class="btn btn-primary mb-3" onclick="nueve()">9</button>
            <button class="btn btn-primary mb-3" onclick="igual()">=</button>

        </div>
        <div id="resultado"></div>
    </div>

    <script src="js/app.js"></script>

    </body>
</html>
