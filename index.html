<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aplicacion Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body class="fondo">
    <div class="container">
        <div class="encabezado"> 
            <h1 class="titulop">Calculadora</h1>
        </div>
        <form id="forma">
            <div class="pantalla">
                <label for="operando"></label>
                <input id="entrada" type="text" class="operando" placeholder="0" id="operandoA"/>
            </div>
        </form>
        <div class="botones">

            <section class="operandos">
                <button class="btn" onclick="signo('+')">+</button>
                <button class="btn" onclick="signo('-')">-</button>
                <button class="btn" onclick="signo('*')">*</button>
                <button class="btn" onclick="signo('/')">/</button>
            </section>
            <section class="number">
                <button class="btn" onclick="generico('0')">0</button>
                <button class="btn" onclick="generico('1')">1</button>
                <button class="btn" onclick="generico('2')">2</button>
                <button class="btn" onclick="generico('3')">3</button>
                <button class="btn" onclick="generico('4')">4</button>
                <button class="btn" onclick="generico('5')">5</button>
                <button class="btn" onclick="generico('6')">6</button>
                <button class="btn" onclick="generico('7')">7</button>
                <button class="btnigual" onclick="limpiar()">C</button>
                <button class="btn" onclick="generico('8')">8</button>
                <button class="btn" onclick="generico('9')">9</button>
            </section>
            <button class="btnigual" onclick="igual(this)">=</button>
        </div>
    </div>

    <script src="js/app.js"></script>

    </body>
</html>
