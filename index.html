<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aplicacion Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body class="fondo">
    <div class="container">
        <div class="encabezado"> 
            <h1 class="titulop">Calculadora</h1>
        </div>
        <form id="forma">
            <div class="pantalla">
                <label for="operando"></label>
                <input id="entrada" type="text" class="operando" placeholder="0" id="operandoA"/>
            </div>
        </form>
        <div class="botones">

            <section class="operandos">
                <button class="btn" onclick="sumar()">+</button>
                <button class="btn" onclick="restar()">-</button>
                <button class="btn" onclick="multiplicar()">*</button>
                <button class="btn" onclick="dividir()">/</button>
            </section>
            <section class="number">
                <button class="btn" onclick="cero()">0</button>
                <button class="btn" onclick="uno()">1</button>
                <button class="btn" onclick="dos()">2</button>
                <button class="btn" onclick="tres()">3</button>
                <button class="btn" onclick="cuatro()">4</button>
                <button class="btn" onclick="cinco()">5</button>
                <button class="btn" onclick="seis()">6</button>
                <button class="btn" onclick="siete()">7</button>
                <button class="btnigual" onclick="limpiar()">C</button>
                <button class="btn" onclick="ocho()">8</button>
                <button class="btn" onclick="nueve()">9</button>
            </section>
            <button class="btnigual" onclick="igual()">=</button>
        </div>
    </div>

    <script src="js/app.js"></script>

    </body>
</html>
